
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Flexbox with Animation</title>
    <style>
        .flex-container {
            display: flex;
            padding: 20px;
            border: 1px solid #ccc;
            gap: 10px; /* Space between items */
            flex-wrap: wrap; /* Allows items to wrap to the next line if needed */
        }
        .flex-item {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            flex: 1 1 auto; /* Important for flexible sizing */
            min-width: 100px; /* Ensure items have a minimum width */
        }
        .flex-item:hover {
            background-color: #e0e0e0; /* Slight hover effect */
        }
        #add-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #add-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="flex-container" id="myFlexContainer">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <button id="add-button">Add Item</button>

    <script>
        const flexContainer = document.getElementById('myFlexContainer');
        const addButton = document.getElementById('add-button');
        let itemCount = flexContainer.children.length + 1;

        addButton.addEventListener('click', () => {
            // 1. Create the new element
            const newItem = document.createElement('div');
            newItem.classList.add('flex-item');
            newItem.textContent = `Item ${itemCount}`;

            // 2. Append the element to the flex container
            flexContainer.appendChild(newItem);
            // flexContainer.insertBefore(newItem, flexContainer.firstChild);  <--  To add at the beginning

            // 3. Increment the counter
            itemCount++;
        });
    </script>
</body>
</html>
